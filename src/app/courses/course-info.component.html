<h2>Course Info</h2>
<hr>
<form #courseForm="ngForm" *ngIf="course">

    <div class="form-group row">
        <div class="col-sm-2 col-form-label">Name:</div>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" required name="name"
            #courseName="ngModel" class="form-control" [ngClass]="{'is-invalid': courseName.invalid}">
            <div class="invalid-feedback">
                <span>Course name is required.</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2 col-form-label">Price:</div>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" required name="price" type="number"
            #coursePrice="ngModel" class="form-control" [ngClass]="{'is-invalid': coursePrice.invalid}">
            <div class="invalid-feedback">
                <span>Course price is required.</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2 col-form-label">Rating:</div>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" required name="rating" type="number"
            #courseRating="ngModel" class="form-control" [ngClass]="{'is-invalid': courseRating.invalid}">
            <div class="invalid-feedback">
                <span>Course rating is required.</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2 col-form-label">Description:</div>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" required 
            name="description" #courseDescription="ngModel"
            class="form-control" [ngClass]="{'is-invalid': courseDescription.invalid}"></textarea>
            <div class="invalid-feedback">
                <span>Course description is required.</span>
            </div>
        </div>
    </div>

    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-success mr-2" [routerLink]="['/courses']">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-danger">Back</button>

</form>
